<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway/Bus Ticket Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Railway/Bus Ticket Booking System</h1>
        
        <div class="booking-form">
            <h2>Book Ticket</h2>
            <form id="bookingForm">
                <input type="text" id="passengerName" placeholder="Passenger Name" required>
                <select id="transportType" required>
                    <option value="">Select Transport</option>
                    <option value="Railway">Railway</option>
                    <option value="Bus">Bus</option>
                </select>
                <input type="text" id="route" placeholder="Route (e.g., Delhi-Mumbai)" required>
                <input type="date" id="travelDate" required>
                <button type="submit">Book Ticket</button>
            </form>
        </div>

        <div class="status-section">
            <h2>Check Status</h2>
            <input type="text" id="ticketId" placeholder="Enter Ticket ID">
            <button onclick="checkStatus()">Check Status</button>
            <div id="statusResult"></div>
        </div>

        <div class="waiting-list">
            <h2>Current Waiting List</h2>
            <button onclick="loadWaitingList()">Refresh List</button>
            <div id="waitingListContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
